<svg width="1920" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#475569" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1920" height="600" fill="url(#heroGrad)"/>
  <rect width="1920" height="600" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Stadium lights effect -->
  <circle cx="400" cy="100" r="100" fill="#FFD700" opacity="0.1"/>
  <circle cx="1520" cy="100" r="100" fill="#FFD700" opacity="0.1"/>
  
  <!-- Field lines -->
  <line x1="0" y1="300" x2="1920" y2="300" stroke="#22c55e" stroke-width="2" opacity="0.2"/>
  <circle cx="960" cy="300" r="80" stroke="#22c55e" stroke-width="2" fill="none" opacity="0.2"/>
  
  <!-- Stats visualization -->
  <g opacity="0.3">
    <rect x="200" y="400" width="20" height="100" fill="#22c55e"/>
    <rect x="240" y="350" width="20" height="150" fill="#22c55e"/>
    <rect x="280" y="380" width="20" height="120" fill="#22c55e"/>
    <rect x="320" y="320" width="20" height="180" fill="#22c55e"/>
    <rect x="360" y="360" width="20" height="140" fill="#22c55e"/>
  </g>
  
  <g opacity="0.3">
    <rect x="1540" y="380" width="20" height="120" fill="#D4AF37"/>
    <rect x="1580" y="350" width="20" height="150" fill="#D4AF37"/>
    <rect x="1620" y="400" width="20" height="100" fill="#D4AF37"/>
    <rect x="1660" y="330" width="20" height="170" fill="#D4AF37"/>
    <rect x="1700" y="370" width="20" height="130" fill="#D4AF37"/>
  </g>
</svg>
